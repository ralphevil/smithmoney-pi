  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="container-fluid" id='container-geral'>
    <button id="btnScrollToTop">
      <i class="material-icons">keyboard_arrow_up</i>
    </button>

    <header>

    </header>

    <main>
      <div id="template">
        <div id="background-template">
            <a class="navbar-brand h1 mb-0 d-flex align-items-center mb-4 justify-content-center" href="./index.html">
              <img src="./resourses/img/logo.png" class="img-fluid mt-0" width=60 height=60
                  alt="Logotipo">
              <span id="logo-text" style="color: black">Smith<span
                      style="color: #00B0F0">Money</span></span>
            </a>
        </div>
        <form onsubmit="cadastrarUsuario(event, this);">
          <div class="container container-template">

            <div class="row d-flex justify-content-center">
              <h3><strong>CADASTRAR</strong></h3>
            </div>
            <br>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nome" id="nome">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Seu e-mail" id="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Senha" id="senha">
            </div>
            <div class="form-group pt-4">
              <button type="submit" class="btn btn-primary btn-template">Cadastrar</button>
            </div>
            <div class="form-group pt-4">
              <a href="./login.html" type="submit">Entre agora!</a>
            </div>
          </div>
        </form>
      </div>
    </main>
  </div>

  <footer>
    <div class="footer">
        <h5 style="text-indent:0;"><strong>Social</strong></h5>
        <ul style="text-indent: -3em;">
            <li><a href="#"><img src="./resourses/img/facebook-1.png" alt="" class="social"></a></li>
            <li><a href="#"><img src="./resourses/img/instagram-1.png" alt="" class="social"></a></li>
            <li><a href="#"><img src="./resourses/img/twitter-1.png" alt="" class="social"></a></li>
            <li><a href="#"><img src="./resourses/img/youtube-1.png" alt="" class="social"></a></li>

        <span>2020 - 2020 Â© <strong style="color: #2669EE">Smith<span style="color: #04A922">Money</span></strong>.
            Todos os direitos reservados</span>
    </div>
</footer>

  <script src="./js/scripts.js"></script>
  <script>
    function cadastrarUsuario(event, form) {
      event.preventDefault();
      const nome = form.nome.value;
      const email = form.email.value;
      const senha = form.senha.value;
      const data = {
        nome: nome,
        email: email,
        password: senha
      }

      if ((!nome.length <= 0 || !nome == "") && (!email.length <= 0 || !email == "") && (!senha.length <= 0 || !senha == 0)) {
        fetch('http://localhost:8080/api/usuarios', {
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          method: 'POST',
          body: JSON.stringify(data)
        })
          .then(function (data) {
            console.log('Request success: ', data);
            if (data.ok) window.location.href = "/login.html"
          })
          .catch(function (error) {
            console.log('Request failure: ', error);
          });
      }
    }
  </script>
</body>

</html>
