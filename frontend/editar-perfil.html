    <main>
        <div id="template" class="justify-content-center">
            <div id="background-template-perfil">
            </div>            
        </div>
        <div id="container-perfil" class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-sm-12 col-md-10 col-lg-11">
                    <form onsubmit="editarPerfil(event, this)">
                        <div class="form-group d-flex flex-column align-items-center">
                            <div class="img-perfil-container img-fluid">
                                <img id="img-perfil" src="./resourses/img/usericon.png" class="img-fluid" alt="Foto Perfil">
                                <label class="btn-img-select" for="img-select"><i class="fas fa-camera fa-lg"></i></label>
                                <input type="file" name="img-select" id="img-select">                        
                            </div>
                               
                        </div>
                        <div class="form-row mt-5">
                            <div class="form-group col-sm-8">
                                <label for="inputNome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome" min="6" max="60" required>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="inputGenero">Genero</label>
                                <select name="genero" id="genero" class="form-control">
                                    <option value="" selected disabled hidden>Escolha...</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="celular">Celular</label>
                                <input type="celular" class="form-control" id="celular" placeholder="Seu celular" />
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="data nascimento">Data Nascimento</label>
                                <input type="date" class="form-control" id="data"
                                    placeholder="Sua data de nascimento" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="inputEndereco">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Seu email" disabled>
                            </div>
                        </div>                    
                        <div class="form-row mt-4">
                            <div class="col-sm-3">
                                <a class="btn btn-primary" href="/redefinir-senha.html">Alterar Senha</a>
                            </div>
                            <div class="col-sm-9 d-flex justify-content-end">
                                <button type="submit" id="salvar" class="btn btn-primary ml-2">Salvar</button>
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
