<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="./resourses/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resourses/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resourses/favicon/favicon-16x16.png">
    <link rel="manifest" href="./resourses/favicon/site.webmanifest">
    <link rel="mask-icon" href="./resourses/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--FIM FAVICON-->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smith Money - Editar Perfil</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <button id="btnScrollToTop">
        <i class="material-icons">keyboard_arrow_up</i>
    </button>
    
    <main>
        <div id="template" class="justify-content-center">
            <div id="background-template">
            </div>            
        </div>
        <div id="container-perfil" class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-sm-12 col-md-10 col-lg-11">
                    <form>
                        <div class="form-group d-flex flex-column align-items-center">
                            <img id="img-perfil" src="./resourses/img/usericon.png" class="img-fluid" alt="Foto Perfil"
                                style="max-width: 180px; max-height: 180px; min-width: 180px; min-height: 180px; border-radius: 50%; object-fit: cover; object-position: center">
                            <input style="margin-top: 7px;" type="file" name="img-select" id="img-select" class="d-flex mt-3">                        
                        </div>
                        <div class="form-row mt-5">
                            <div class="form-group col-sm-8">
                                <label for="inputNome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="inputGenero">Genero</label>
                                <select id="genero" class="form-control">
                                    <option selected>Escolha...</option>
                                    <option>Masculino</option>
                                    <option>Feminino</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="celular">Celular</label>
                                <input type="celular" class="form-control" id="celular" placeholder="Seu celular" />
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="data nascimento">Data Nascimento</label>
                                <input type="date" class="form-control" id="data"
                                    placeholder="Sua data de nascimento" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="inputEndereco">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="Seu email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <label for="inputEndereco">Endereço</label>
                                <input type="text" class="form-control" id="endereco" placeholder="Seu endereço">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-5">
                                <label for="inputCidade">Cidade</label>
                                <input type="text" class="form-control" id="cidade" placeholder="Sua cidade">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="inputEstado">Estado</label>
                                <select id="estado" class="form-control">
                                    <option selected>Escolha...</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="inputCEP">CEP</label>
                                <input type="text" onblur="verificaCEP()" class="form-control" id="cep" placeholder="Seu CEP">
                            </div>
                        </div>
                        <div class="form-row mt-4">
                            <div class="col-sm-3">
                                <a class="btn btn-primary" data-toggle="modal" data-target="#alterarSenha" href="#">Alterar Senha</a>
                            </div>
                            <div class="col-sm-9 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Editar</button>
                                <button type="submit" id="salvar" class="btn btn-primary ml-2">Salvar</button>
                            </div>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <div class="container-flux mb-3">
            <div class="row justify-content-center footer-social mx-0">
                <ul>
                    <li><a href="#"><img src="./resourses/img/facebook.png" alt="" class="social"></a></li>
                    <li><a href="#"><img src="./resourses/img/instagram.png" alt="" class="social"></a></li>
                    <li><a href="#"><img src="./resourses/img/twitter.png" alt="" class="social"></a></li>
                    <li><a href="#"><img src="./resourses/img/youtube.png" alt="" class="social"></a></li>
                </ul>
            </div>
            <div class="row justify-content-center my-4 mx-0">
                <span>2020 - 2020 © <strong>Smith<span style="color: #00B0F0">Money</span></strong>. Todos os direitos
                    reservados</span>
            </div>
        </div>
    </footer>
    <div class="modal fade" id="alterarSenha" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div id="template">
                        <div id="background-template">
                            <h3><strong>Segurança e Login</strong></h3>
                        </div>
                        <div id="template">
                            <div id="background-template">
                                <h3><strong>Salvar</strong></h3>                         
                            </div>
                            <form action="">
                                <div class="container container-template">
            
                                    <div class="row d-flex justify-content-center">
                                        <a class="navbar-brand h1 mb-0 d-flex align-items-center mb-4" href="./index.html">
                                            <img src="./resourses/img/logo.png" class="img-fluid mt-0" width=45 height=45 alt="Logotipo">
                                            <span id="logo-text" style="color: black">Smith<span style="color: #00B0F0">Money</span></span>
                                        </a>
                                     </div>
            
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Nova senha" id="new-password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirme a senha" id="confirm-password">
                                    </div>
                                    <div class="form-group pt-4">
                                        <button type="submit" class="btn btn-primary btn-template">Redefinir</button>
                                    </div>
                                    <div class="form-group pt-4">
                                        <a href="./login.html">Entre agora!</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>                 
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
        </script>
    <script src="js/scripts.js"></script>
</body>
</html>
